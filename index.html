<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="myStyle.css">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
    <article class="container">
      <div class="nft-card">
        <div class="card-img-container">
            <a href="#"><img class="equilibrium" src="images/image-equilibrium.jpg" alt="Photo of glowing cube"></a>
            <div class="img-overlay-container">
              <img class="view-icon" src="images/icon-view.svg" alt="" aria-hidden="true">
            </div>
        </div>
        <div class="card-content">
          <a class="card-heading" href="#">Equilibrium #3429</a>
          <p class="card-detail">Our Equilibrium collection promotes balance and calm.</p>
          <div class="card-status">
            <div class="eth">
              <img src="images/icon-ethereum.svg" alt="" aria-hidden="true">
              <p>0.041 ETH</p>
            </div>
            <div class="days">
              <img src="images/icon-clock.svg" alt="" aria-hidden="true">
              <p>3 days left</p>
            </div>
          </div>
          <hr>
          <div class="author-info">
            <img src="images/image-avatar.png" alt="" aria-hidden="true">
            <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
          </div>
        </div>
      </div>      
    </article>  
    </main>
  </body>
</html>
